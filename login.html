<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Jua&display=swap" rel="stylesheet">
<body>
    <title>Penny-wise</title>
    <div class="container">
        <div class="logo-section">
            <img src="logo.png" alt="Penny-wise">
            <h1>Welcome to <br>Penny-wise</h1>
        </div>
        <div class = "form-box">
        <form onsubmit="return validateLogin()">
        <form>
            <h2>LOGIN</h2>
            <input type="text" id="user" name="user" placeholder="Username"><br>
            <input type="password" id="pass" name="pass" placeholder="Password"><br>
            <p id="error-message" style="color: rgb(253, 40, 101); display: none; margin-bottom: -8px; margin-top: -10px;">Invalid username or password</p>
            <p id="empty-message" style="color: rgb(253, 40, 101); display: none; margin-bottom: -8px; margin-top: -10px;">Please enter login details</p><br><br>
            <input type="submit" value="Login">
        </form>
        </div>
    </div>
</body>
</html>
